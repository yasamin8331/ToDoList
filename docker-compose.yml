version: "3.9"

services:
  db:
    image: postgres:16
    container_name: todolist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: todolist
      POSTGRES_USER: todolist
      POSTGRES_PASSWORD: todolist
    ports:
      - "5432:5432"
    volumes:
      - todolist_pg_data:/var/lib/postgresql/data

volumes:
  todolist_pg_data:


